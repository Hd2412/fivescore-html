<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & Chess App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #1d1d1f;
            color: #f5f5f7;
        }

        .screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .welcome input, .welcome button {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        .welcome button {
            background: #007aff;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .welcome button:hover {
            transform: scale(1.05);
        }

        .personalization h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .sport-card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
            width: 200px;
            text-align: center;
        }

        .dark-mode .sport-card {
            background: #2c2c2e;
        }

        .sport-card.selected {
            transform: scale(1.1);
            background: #007aff;
            color: white;
        }

        .personalization button, .dashboard button {
            padding: 10px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .personalization button:hover, .dashboard button:hover {
            transform: scale(1.05);
        }

        .dashboard {
            padding-top: 60px;
        }

        .dashboard-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(245, 245, 247, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .dark-mode .dashboard-header {
            background: rgba(29, 29, 31, 0.9);
        }

        .tile {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
            animation: slideIn 0.5s ease;
        }

        .dark-mode .tile {
            background: #2c2c2e;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .tile h3 {
            margin-bottom: 10px;
        }

        .toggle {
            width: 50px;
            height: 25px;
            background: #d1d1d6;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle {
            background: #34c759;
        }

        .dark-mode .toggle::after {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="screen welcome active">
        <h1>Welcome</h1>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="screen personalization">
        <h2>Pick Your Favorites</h2>
        <div id="sports-list">
            <div class="sport-card" onclick="toggleSport(this, 'Cricket')">Cricket</div>
            <div class="sport-card" onclick="toggleSport(this, 'Chess')">Chess</div>
            <div class="sport-card" onclick="toggleSport(this, 'F1')">F1</div>
            <div class="sport-card" onclick="toggleSport(this, 'Tennis')">Tennis</div>
            <div class="sport-card" onclick="toggleSport(this, 'Basketball')">Basketball</div>
        </div>
        <button onclick="goToDashboard()">Next</button>
    </div>

    <div class="screen dashboard">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <div class="toggle" onclick="toggleDarkMode()"></div>
        </div>
        <div id="dashboard-content"></div>
        <button onclick="editPreferences()">Edit Preferences</button>
    </div>

    <script>
        let currentScreen = 'welcome';
        let selectedSports = [];
        let isDarkMode = false;

        function switchScreen(from, to) {
            document.querySelector(`.${from}`).classList.remove('active');
            document.querySelector(`.${to}`).classList.add('active');
            currentScreen = to;
        }

        function signUp() {
            const email = document.getElementById('email').value;
            if (email) {
                switchScreen('welcome', 'personalization');
            }
        }

        function toggleSport(card, sport) {
            card.classList.toggle('selected');
            if (selectedSports.includes(sport)) {
                selectedSports = selectedSports.filter(s => s !== sport);
            } else {
                selectedSports.push(sport);
            }
        }

        function goToDashboard() {
            if (selectedSports.length > 0) {
                switchScreen('personalization', 'dashboard');
                renderDashboard();
            }
        }

        function renderDashboard() {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = '';
            const sampleData = {
                Cricket: 'India vs AUS: 250/4 (45 ov)',
                Chess: 'Carlsen vs Nakamura: 1-0',
                F1: 'Verstappen: 1:24.567 (Lap 15)',
                Tennis: 'Nadal vs Federer: 6-4, 3-2',
                Basketball: 'Lakers vs Celtics: 85-79 (Q3)'
            };
            selectedSports.forEach(sport => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `<h3>${sport}</h3><p>${sampleData[sport]}</p>`;
                content.appendChild(tile);
            });
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        }

        function editPreferences() {
            switchScreen('dashboard', 'personalization');
            document.querySelectorAll('.sport-card').forEach(card => {
                card.classList.remove('selected');
                if (selectedSports.includes(card.textContent)) {
                    card.classList.add('selected');
                }
            });
        }
    </script>
</body>
</html>
